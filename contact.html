<body onload="displayProfile()">
    <!-- HEADER -->
    <header>
        <a href="index.html" class="logo">
            <img class="logo" src="images/logo.svg" alt="Logo">
        </a>

        <!-- Navigation -->
        <nav>
            <ul id="navlinks">
                <li><a href="index.html"><i class="fas fa-home"></i>Home</a></li>
                <li><a href="relations.html"><i class="fas fa-user-friends"></i>Relations</a></li>

    <!-- MAIN CONTENT -->
    <main>
        <!-- Page description -->
        <div id="pagedescription">
            <div id="pagedescriptioncontent">
                <h1>Contact</h1>
                <p>Save your contact information here.</p>
            </div>
        </div>

        <!-- Page content -->
        <div id="wrapperother">

            <form name="Login" method="post" action="#" onsubmit="return validateForm(event)">
                <label for="fName">Firstname*:</label>
                <input type="text" name="fName" id="fName" required>

                <label for="lName">Lastname*:</label>
                <input type="text" name="lName" id="lName" required>

                <label for="age">Age*:</label>
                <input type="text" name="age" id="age" required>
                
                <label for="email">E-mail*:</label>
                <input type="email" name="email" id="email" required>

                <label for="address">Address*:</label>
                <input type="text" name="address" id="address" required>

                <label for="city">City*:</label>
                <input type="text" name="city" id="city" required>

                <input type="submit" name="sub" value="Save">
            </form>

        </div>
    </main>

   <!-- FOOTER -->
   <footer>

</footer>
